<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valter Filho">
    <title>Cadastrar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastrarNotificacao.css">
</head>
<body>
    
    <header>

        <div class="container .container-sm containerLogo">

            <img src="../imagens/logo-supremocrm.png" alt="Logotipo da Supremo CRM, revestida de cores como azul, verde, amarela, laranja, rosa." class="img-thumbnail">

        </div>

    </header>

    <section>

        <div class="container container-sm containerTitulo">
            <h1 class="tituloPrincipal"> Cadastrar Notificação</h1>
        </div>

        <div class="container containerForm d-flex flex-column justify-content-center mb-5">

            <form id="formCadastrar">
                
               <div class="mb-4 mt-4">

                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control form-control-lg" name="titulo" id="titulo" placeholder="Titulo." maxlength="100" required>
                    <div class="form-text" >
                        O titulo da notificação deve conter no máximo 100 caracteres.
                    </div>

               </div>

               <div class="mb-4">
                    <label for="mensagem" class="form-label">Mensagem</label>

                    <textarea name="" id="mensagem"  class="form-control" maxlength="300" style="height: 30vh;"></textarea>

                    <div class="form-text" >
                        A mensagem da notificação deve conter no máximo 300 caracteres.
                    </div>

                </div>

               <div class="d-flex justify-content-around w-100">

                    <a href="listarNotificacoes.html" class="btn btn-danger btn-lg ">Voltar</a>

                    <button class="btn btn-primary btn-lg" onclick="cadastrarNotificacao(event)">Cadastrar</button>

               </div>
                
            
            </form>

            <div class="toast-header">
                <p id="feedback"></p>
            </div>


        </div>
        


        

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/cadastrarNotificacao.js"></script>

</body>
</html>
