<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valter Filho">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <header>

        <div class="container .container-sm containerLogo">

            <img src="../imagens/logo-supremocrm.png" alt="Logotipo da Supremo CRM, revestida de cores como azul, verde, amarela, laranja, rosa." class="img-thumbnail">

        </div>

    </header>

    <section>

        <div class="container container-sm containerTitulo">
            <h1> Login</h1>
        </div>

        <div class="container containerForm d-flex flex-column justify-content-center mb-5">

            <form>
                
                <div class="mb-3">
                    <label for="usuario" class="form-label"> Usuário </label>
                    <input type="text" name="usuario" id="usuario" class="form-control form-control-lg" placeholder="Usuário." required>
                    <div id="passwordHelpBlock" class="form-text" >
                        Campo de fornecimento do usuário é obrigatório.
                    </div>
                </div>
                
                <div class="mb-3">

                    <label for="senha" class="form-label"> Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control form-control-lg" placeholder="Senha." required>
                    <div id="passwordHelpBlock" class="form-text" >
                        A senha deve conter no máximo 10 caracteres.
                    </div>

                </div>
                
                <div class="mb-3 d-flex justify-content-center">
                    <a href="lembrarSenha.html" class="text-primary text-decoration-none" id="esqueceuSenha"> Esqueci minha senha.</a>
                </div>
                
                <div class="d-flex justify-content-center">
                    <a href="listarNotificacoes.html" class="btn btn-primary btn-lg w-100"> Entrar</a>
                </div>
                
                
    
            </form>

        </div>
        

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
