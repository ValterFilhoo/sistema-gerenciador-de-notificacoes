<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Valter Filho">
    <title>Editar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastrarNotificacao.css">
</head>
<body>
    
    <header>

        <div class="container .container-sm containerLogo">

            <img src="../imagens/logo-supremocrm.png" alt="Logotipo da Supremo CRM, revestida de cores como azul, verde, amarela, laranja, rosa." class="img-thumbnail">

        </div>

    </header>

    <section>

        <div class="container container-sm containerTitulo">
            <h1>Editar Notificação</h1>
        </div>

          <div class="container containerForm">

            <form id="formEditar">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
              </div>
              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" maxlength="200" required></textarea>
                <small id="mensagemHelp" class="form-text text-muted">Máximo de 200 caracteres.</small>
              </div>
              <div class="d-flex justify-content-around w-100">
                <a href="index.html" class="btn btn-primary btn-custom btn-voltar text-center">Voltar</a>
                <button type="submit" class="btn btn-primary btn-lg btn-custom btn-cadastrar">Salvar</button>
              </div>
            </form>
          </div>
        

    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/editarNotificacao.js"></script>

</body>
</html>
